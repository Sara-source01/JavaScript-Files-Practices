<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge of variables</title>
</head>
<body>
    <h2>Challenge of variables</h2>
    <h3 id="result"></h3>
    <script>
        var number1 = 10
        var number2 = 4
        var sum = number1 + number2
        var sub = number1 - number2
        var mult = number1 * number2
        var div = number1 / number2
        var mod = number1 % number2
        var message = `First Number is: ${number1}\nSecond Number is: ${number2}\n==========\nSum is: ${sum}\nSub is: ${sub}\nMult is: ${mult}\nDiv is: ${div}\nMod is: ${mod}`
        document.getElementById("result").innerHTML=message
      
        
        console.log(message)
        
        
        
        



    </script>
    
</body>
</html>
