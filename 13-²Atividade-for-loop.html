<body>
    <h2>Atividade de for loop</h2>
    
</body>
<script>
    /*imprimir os números de 0 a 500 só pares números
    (0,2,4 ...,500)
    um valor inicial de começo é 0*/
    for (var i = 0; i <= 500; i+=2){
        console.log(i) // 0,2,4,6, ....500
    }

    /* outra forma
    usando frases de condições dentro for loop 
    no próximo html*/
</script>
