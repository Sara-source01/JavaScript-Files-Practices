<body>
    <h2>usar switch-case no exemplo de var age = 80</h2>

</body>
<script>
    /* converter if statements ao switch case*/
    var age = 70 // Old | poderia mudar, esse mudará depende de resposta de usuário 60, 50, 34 etc
    var health = "strong"
    // usar true por switch aceita uma expressão lógica como age>=60
    // pode começar com o mais age como uma condição age>=60
    switch (true) {
        case (age >= 60):
            console.log("Old")
            break
        case (age >= 40):
            console.log("Mid")
            break
        default:
            console.log("Young")

    }




</script>
