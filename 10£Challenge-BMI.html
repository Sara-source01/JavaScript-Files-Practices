<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge-BMI</title>
</head>

<body>
  <div style="text-align: center; background-color: cyan; padding-bottom: 12px;">
    <div>
      <h3>Weight</h3>
      <input required type="text" id="weight-input">
    </div>
    <div>
      <h3>Height</h3>
      <input required type="text" id="height-input">
    </div>
    <br>
    <button id="submit-btn">Calculate</button>
    <div>

      <h4 id="bmi"></h4>
      <h3 id="bmi-category"></h3>
    </div>

  </div>


  <script>
    document.getElementById("submit-btn").addEventListener("click", function () {
      var weight = document.getElementById("weight-input").value //chegar aos valores de inputs
      var height = document.getElementById("height-input").value
      var bmi = weight / (height * height)

      document.getElementById("bmi").innerHTML = bmi
      var bmiCategory = "Slim"

      if (bmi < 18) {
      bmiCategory = "Slim"
    }
    else if (bmi < 24.9) {
      bmiCategory = "Perfect-weight"
    }
    else if (bmi < 29.9) {
      bmiCategory = "Overweight"
    } else if (bmi < 34.9) {
      bmiCategory = "First-class obesity"
    } else if (bmi < 39.9) {
      bmiCategory = "Class II obesity"
    } else {
      bmiCategory = "Dangerous obesity"
    }

    document.getElementById("bmi-category").innerHTML = bmiCategory

    })

  </script>
</body>

</html>
