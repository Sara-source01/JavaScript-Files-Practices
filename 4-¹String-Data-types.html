<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¹Data types-String</title>
</head>

<body>
    <h2>¹Data types: String-Number</h2>
    <script>
        var name = "sara"
        var age = 33
        var surname = "george"

        surname = "ebrahim"
        surname = "600"



        console.log(typeof "hello world")
        console.log(typeof 50)
        console.log(typeof 10.7)
        console.log(typeof name)
        console.log(typeof age)

        console.log(surname)
        console.log(surname)


        var a = "20"
        var b = "24"
        console.log(a + b) // r= 2024 , "concatenation"
        console.log(typeof a + b) // "concatenation" r= string24 (typeof a = string)+24
        console.log(typeof a + " " + b) // r= string 24
        console.log(typeof a * b) // NaN => Not a number
        console.log(a * b) // r= 20*24=240 apesar de os dois varáveis são strings mas são números
        console.log(b - a) // r= 24 - 20= 4 apesar de os dois varáveis são strings mas são números
        console.log(b / a) // r= 24 / 20= 1.2 apesar de os dois varáveis são strings mas são números
        console.log(b % a) // r= 24 % 20= 4 apesar de os dois varáveis são strings mas são números
        console.log(a + b / 2) //r=> "20"+ "24/2" => "20" + "12" = "2012"apesar de os dois varáveis são strings mas são números



        var d = "20" + "25"
        console.log(d) // r= 2025 "concatenation"
        console.log(typeof d) // r= string


        var vaz = "" // um string vazio
        console.log(vaz) // vazio


        var e = "Hello"
        var f = "World"
        console.log(e + f) // r= HelloWorld ,"concatenation"
        console.log(e + " " + f) // r= Hello World ,"concatenation"
        console.log(e - f) // Nan = Not a Number

        
    </script>

</body>

</html>
