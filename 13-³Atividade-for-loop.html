    /* outra forma
    usando frases de condições dentro for loop 
    */
    /* pode ser number<500 || number ==500
    mas number <= 500 melhor porque essa condição é breve */


    for (number = 0; number <= 500; number++) {

        if (number % 2 == 0) {
            console.log(number)
        }
