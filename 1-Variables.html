<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <!-- ler (imprimir os values de cima a baixo) -->
    <!-- não é correto nomeação os variáveis de palavra de
      exspaço ou deixar um lugar vazio sem nome,ou usar
    palavras reservadas em javascript como
    if, função, var, ou ser número ou
    começa com número, traço"dash"
      mas poderia começa com underscore"sublinhada"
      erro  var espaço ou       ou 2 ou 2x ou - ou if
      ou função ou var = 40
      correto var x2 ou _x = 50
      ou colocar x depois colocar console.log(X) devem ser os dois pequenos x ou X,
      podeia dar um valor para um variável novo a si mesmo de valor de variável antigo -->
    <h2>Variables</h2>
    <script>
        var x = 20
        var y = 1000
        var z = y
        var a = 60
        var A = 70
        var title = "Olá mundo"
        console.log(x)
        x = 50
        console.log(x)
        console.log(y)
        console.log(title)

        console.log(title)
        console.log(title)
        console.log(title)
        console.log(z)
        console.log(a)
        console.log(A)

        console.log("hello world")
        console.log("sara test")
        console.log("sara test")


    </script>
</body>
